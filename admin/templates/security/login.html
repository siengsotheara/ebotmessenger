{% from "_macros/wtforms.html" import render_field %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Phillip Bank Plc. | Facebook Messenger Bot</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="shortcut icon" href="{{ url_for('admin.static', filename='icon.ico') }}" />
        <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/site.css') }} " />
    </head>
    <body>
        <div class="login-wrapper">
            <div class="logo">
                <i class="icon"></i>
            </div>
            <div class="w-30" style="margin:auto;float:initial;position:relative;top:32px;">
                <form action="{{ url_for('admin.SecurityView:login') }}" method="post">
                    {% if error %}
                    <div class="error">
                        <header class="error-header">
                            Login error
                        </header>
                        <section class="error-section">
                            {{ error }}
                        </section>
                    </div>
                    {% endif %}
                    {{ form.hidden_tag() if form.hidden_tag }}
                    {{ form.username }}
                    {{ form.password }}
                    <button type="submit">{{ _('Login') }}</button>
                </form>
            </div>
        </div>
    </body>
</html>
