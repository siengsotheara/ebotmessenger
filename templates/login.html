<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <form action="/login/authorize" method="post">
        {{ form.hidden_tag() if form.hidden_tag }}
        {{ form.username }}
        {{ form.password }}
        {{ error }}
        <input id="redirectURI" name="redirectURI" type="text" hidden="hidden" value="{{redirect_uri}}" />
        <input id="linkToken" name="linkToken" type="text" hidden="hidden" value="{{account_linking_token}}" />
        <button type="submit">Login</button>
    </form>
</body>
</html>
