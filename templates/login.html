<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <form action="/login/authorize" method="post">
        {{ form.hidden_tag() if form.hidden_tag }}
        {{ form.username }}
        {{ form.password }}
        {{ form.redirect_uri }}
        {{ form.account_linking_token }}
        <button type="submit">Login</button>
    </form>
</body>
</html>
